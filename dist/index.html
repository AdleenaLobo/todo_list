<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="header">
        <div>
        <img src="../assets/list-check.svg" alt="icon for the app" height="25px" width="25px">
        </div>
        <h2>
            <button id="todo">TO-DO</button></h2>
        <button id="Home">Home</button>
        <button id="About">About</button>
        <button id="Theme"  name="light">Theme</button>
    </div>
    <div id="content">
        <div class="insidecontent">
            <div id="aboutme">
            <img src="../assets/defaultpp.jpg" alt="image of a person" height="120px" width="120px">
            <div>@username</div>
            <div>description</div>
        </div>

        <div id="schedule">
            <fieldset>
                <legend>Schedule</legend>
            <button id="today">Today</button>
            <br>
            <button id="thisweek">This week</button>
        </fieldset>
        </div>
 
    </div>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
